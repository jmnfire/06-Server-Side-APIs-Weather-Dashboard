<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/ba0d43019a.js" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <link rel='stylesheet' href='./assets/css/style.css'>
    <title>Weather Dashboard</title>
</head>

<body>

<main>
    <div class="jumbotron bg-dark text-white text-center">
        <div class="container">
            <h1 class="display-1 ">Weather Dashboard</h1>
            <i class="fas fa-cloud"></i> <i class="fas fa-wind"></i> <i class="fas fa-sun"></i> <i
                class="fas fa-cloud-sun-rain"></i> <i class="fas fa-cloud-sun"></i> <i class="fas fa-snowflake"></i>
        </div>
    </div>

    <div class="container-fluid">
        <div class="col-12 col-md-3 p-2">
            <div class="card">
                <h3 class="card-header text-uppercase custom-card-header">Search for a City:</h3>
                <div class="input-group mb-3">
                    <input type="text" class="form-control" id='search-value' placeholder="City Name">
                    <button class="btn btn-outline-secondary custom-button" type="button" id="search-button"><i
                            class="fa fa-search" aria-hidden="true"></i></button>
                    <div class="container" id='history'>

                        <div class="container col-12 col-md-12 text-center" id='history'>
                            <p class="card">
                                List of cities
                            </p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="container col-12 col-md-9" id='weather'>
        <div class = "row border selected-city" id = "current-forecast">
            <div class = "col-12">
                <h2 id="searched-city"></h2>
                <div id = "current-weather-container" class = "list-group"></div>
            </div>  
        </div> 
    </div>













</main>

    <script src='./assets/js/script.js'></script>
</body>

</html>
